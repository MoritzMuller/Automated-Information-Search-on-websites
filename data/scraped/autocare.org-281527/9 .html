<script>
    function loadRecaptcha(path, sitekey, userKey, hiddentGoogleTokenId) {

        var userTokenKey = "TK_" + userKey;
        var preventRefreshTokenKey = "PTK_" + userKey;
        var timeToRefresh = 120 * 1000;

        var script = document.createElement('script');
        script.onload = function () {
            if (!window["grecaptcha"]) {
                console.log("Captch source is missing");
                return;
            }

            grecaptcha.ready(function () {
                if (!existGToken()) {
                    requestNewToken();
                }
            });

            /*
             * Avoid deprecated token. every 2 minutes
             */
            setInterval(requestNewToken, timeToRefresh);

            return;

            function refreshToken() {
                
                var lastRefresh = sessionStorage[preventRefreshTokenKey];
                var currentRefresh = sessionStorage[preventRefreshTokenKey] = Date.now();
                if ((currentRefresh - lastRefresh) > timeToRefresh) {
                    requestNewToken();
                }

            }

            function requestNewToken() {
                grecaptcha.execute(sitekey)
                    .then(function (token) {
                        $('#' + hiddentGoogleTokenId).val(token);
                        sessionStorage[userTokenKey] = token;
                    });
            }

            function existGToken() {
                var status = true;
                if ($('#' + hiddentGoogleTokenId).val().length === 0) {
                    status = false;
                }
                return status;
            }
        };

        script.src = path;
        document.head.appendChild(script);

    }
</script>
